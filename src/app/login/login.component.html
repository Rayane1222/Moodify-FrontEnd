<div *ngIf="!isLogged">
  <div  class="alert alert-danger " >
    <strong>User authentification failed</strong>
  </div>
</div>
<br><br><br><br>

<div class="container nt-4 h-100 d-flex align-items-center justify-content-center">

  <form>
    <div class="form-group">
      <label >Email</label>
      <input type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" id="address" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label >Password</label>
      <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Enter Password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="Login()">Login in</button>
  </form>
</div>
